            begin=-150
            end=-100
            image="devlings/nailers-attack2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="devlings/nailers-attack3.png"
            sound=fist.ogg
        [/frame]
        [frame]
            begin=0
            end=100
            image="devlings/nailers-attack4.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="devlings/nailers-attack5.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="devlings/nailers-attack6.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name="club 'em"
        [/filter_attack]
        hits=no
        [frame]
            begin=-200
            end=-150
            image="devlings/nailers-attack1.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="devlings/nailers-attack2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="devlings/nailers-attack3.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=0
            end=100
            image="devlings/nailers-attack4.png"
        [/frame]
        [frame]
