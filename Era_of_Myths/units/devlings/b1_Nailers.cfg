            image="devlings/nailers-attack1.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="devlings/nailers-attack2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="devlings/nailers-attack3.png"
            sound=fist.ogg
        [/frame]
