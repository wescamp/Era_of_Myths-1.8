#textdomain wesnoth-Era_of_Myths

[unit_type]
    id=EOM_Razorbird
    name= _ "Razorbird"
    race=elemental
    {TRAIT_ELEMENTAL}
    ignore_race_traits=yes
    {TRAIT_DIAMOND}
    {TRAIT_DIAMOND}
    {TRAIT_SAPPHIRE}
    {TRAIT_RUBY}
    image="elementals/air-razorbird.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    die_sound={SOUND_LIST:GRYPHON_DIE}
    image_moving="air-razorbird.png"
    hitpoints=32
    movement_type=fly
    movement=9
    experience=35
    level=1
    alignment=neutral
    advances_to=EOM_Thunderbird
    cost=18
    usage=scout
    description= _ "Lightning is not an element, however some wind spirits can take a form where they can control it. The body they need to develop from a younger form, known as the Razorbird. Given the time and power, it will grow into a Thunderbird."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}+{SPECIAL_NOTES_MAGICAL}
    {DEFENSE_ANIM "elementals/air-razorbird.png" "elementals/air-razorbird.png" {SOUND_LIST:GRYPHON_HIT} }

    [resistance]
        arcane=110
    [/resistance]

    [attack]
        name=beak
        description=_"beak"
        type=pierce
        range=melee
        damage=11
        number=1
        icon=attacks/beak.png
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]

    [attack]
        name=thunderbolt
        description=_"thunderbolt"
        type=fire
        range=ranged
        damage=8
        number=2
        icon=attacks/lightning.png

        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="elementals/air-razorbird-attack.png"
            sound=spear.ogg
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=blade shower
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="air-razorbird.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="air-razorbird.png"
            [/frame]
        [/else]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="air-razorbird.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="air-razorbird.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="air-razorbird.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="air-razorbird.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thunderbolt
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/lightning-n.png"
            image_diagonal="projectiles/lightning-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="air-thunderbird.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="air-thunderbird-attack.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="air-thunderbird.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=100
                image="air-thunderbird-attack.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
